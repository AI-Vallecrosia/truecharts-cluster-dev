---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 15m
  chart:
    spec:
      chart: wordpress
      version: 9.15.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    wordpress:
      replicas: 1
      rollOutPods: true
    credentials:
      s3:
        type: s3
        url: "${S3_ENDPOINT}"
        bucket: "${S3_BUCKET}"
        accessKey: "${S3_ID}"
        secretKey: "${S3_KEY}"
        encrKey: "${S3_KEY}"
    mariadb: 
      credentials:
        s3:
          type: s3
          url: "${S3_ENDPOINT}"
          bucket: "${S3_BUCKET}"
          accessKey: "${S3_ID}"
          secretKey: "${S3_KEY}"
          encrKey: "${S3_KEY}"
      persistence:
        data: 
          volsync:
            - name: mariadb-data
              type: restic
              credentials: s3
              dest:
                enabled: true
              src:
                enabled: true
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
             enabled: true
            src:
              enabled: true
    ingress:
      wordpress:
        enabled: true
        primary: true
        hosts:
          - host: wordpress.cloud.dev.local
            paths:
              - path: /
        tls:
          - hosts:
              - wordpress.cloud.dev.local
        integrations:
          traefik:
            enabled: true
